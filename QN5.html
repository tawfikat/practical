<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0 Form</title>
    <style>
        table, th{
            border: 3px solid gray;
            border-collapse: collapse;
        }
        th{
            text-align: left;
        }
        .pizza{
            text-align: center;
        }
    </style>
</head>
<center>
<body>
    <table>
    </tr>
        <th class="pizza" colspan="4"><h1>Pizza Shop 2.0 Form</h1></th>
    <tr>
    <tr>
        <th>Name</th>
        <th colspan="3"><input type="" name="" value="" placeholder=""></th>
    </tr>
    <tr>
        <th ><label for="pizza-topping">Pizza Topping</label></th>
        <th>
            <input type="radio" id="supreme" name="pizza-topping" value="supreme">
            <label for="supreme">Supreme</label> <br>
            <input type="radio" id="vegetarian" name="pizza-topping" value="vegetarian">
            <label for="vegetarian">Vegetarian</label> <br>
            <input type="radio" id="hawaiian" name="pizza-topping" value="hawaiian">
            <label for="hawaiian">Hawaiian</label>
        </th>
    </tr>
    <tr>
        <th><label for="sauce">Pizza Sauce</label></th>
        <th>
            <select id="sauce" name="sauce">
                <option value="tomato">Tomato</option>
                <option value="extra-cheese">Extra Cheese</option>
                <option value="gluten-free-base">Gluten Free Base</option>
            </select>
        </th>
    </tr>
    <tr text-align="left">
        <th><label for="optional-extras">Optional Extras</label></th>
        <th>
            <input type="checkbox">Extra Cheese<input type="checkbox">Gluten Free Base
        </th>
    </tr>
    <tr>
        <th colspan="4">
            Delivery Instructions:
            <label for="delivery-instructions"></label> <br>
            <textarea style="width:500px; height:60px"></textarea>
        </th>
    </tr>
    <tr>
        <th>
            <input type="button" value="Send my Order">
        </th>
    </tr>

        
    </table>
</body>
</center>
</html>
